
<html>
<head>
  <meta charset="UTF-8">
  <title>Registration Form </title>
  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 
      <link rel="stylesheet" href="style.css">
 
  
</head>
 
<body>
 
  <div class="row">
  <section class="section">
    <header>
      <h3>Register</h3>
      <h4>Please fill your information in this form</h4>
    </header>
    <main>
      <form>
        <div class="form-item box-item">
          <input type="text" name="name" class="tx1" placeholder="First Name" data-required>
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
		  
        </div>
		
		<div class="form-item box-item">
          <input type="text" name="name" class="tx1" placeholder="Middle Name" data-required>
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
		  
        </div>
		
		<div class="form-item box-item">
          <input type="text" name="name" class="tx1" placeholder="Last Name" data-required>
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
		  
        </div>
		
		<div class="form-item box-item">
          <input type="text" name="name" class="tx1" placeholder="Street Address" data-required>
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
		  
        </div>
		
		<div class="form-item box-item">
          <input type="text" name="name" class="tx1" placeholder="Unit" data-required>
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
		  
        </div>
		
		<div class="form-item box-item">
          <input type="text" name="name" class="tx1" placeholder="City" data-required>
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
		  
        </div>
		
		<div class="form-item box-item">
          <label for="sel1">State</label>
		  
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
		  

		   <select class="form-control">
        <option>Alabama</option>
        <option>Alaska</option>
        <option>Arizona</option>
        <option>Arkansas</option>
		<option>California</option>
        <option>Colorado</option>
        <option>Connecticut</option>
        <option>Delaware</option>
		<option>Florida</option>
        <option>Georgia</option>
        <option>Hawaii</option>
        <option>Idaho</option>
		<option>Illinois</option>
        <option>Indiana</option>
        <option>Iowa</option>
        <option>Kansas</option>
		<option>Kentucky</option>
        <option>Louisiana</option>
        <option>Maine</option>
        <option>Maryland</option>
		<option>Massachusetts</option>
        <option>Michigan</option>
        <option>Minnesota</option>
        <option>Mississippi</option>
		<option>Missouri</option>
        <option>Montana</option>
        <option>Nebraska</option>
        <option>Nevada</option>
		<option>New Hampshire</option>
        <option>New Jersey</option>
        <option>New Mexico</option>
        <option>New York</option>
		<option>North Carolina</option>
        <option>North Dakota</option>
		<option>Ohio</option>
        <option>Oklahoma</option>
        <option>Oregon</option>
        <option>Pennsylvania</option>
		<option>Rhode Island</option>
        <option>South Carolina</option>
        <option>South Dakota</option>
        <option>Tennessee</option>
		<option>Texas</option>
        <option>Utah</option>
        <option>Vermont</option>
		<option>Virginia</option>
        <option>Washington</option>
		<option>West Virginia</option>
        <option>Wisconsin</option>
        <option>Wyoming</option>
      </select>
        </div>
		
		<div class="form-item-double box-item">
          
          <div class="form-item">
            <input type="text" name="zCode" placeholder="Zip Code" data-required data-number>
            <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
            <small class="errorNum"><i class="fa fa-asterisk" aria-hidden="true"></i> must be a number</small>
          </div>
        </div>
		
		
		
		
		<div class="form-item box-item">
          <input type="text" name="phone" placeholder="Phone" data-required data-number data-count="10">
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
          <small class="errorNum"><i class="fa fa-asterisk" aria-hidden="true"></i> must be a number</small>
          <small class="errorChar"><i class="fa fa-asterisk" aria-hidden="true"></i> must be 10 digits</small>
        </div>
		
		
        <div class="form-item box-item">
          <input type="email" name="email" class="tx1" placeholder="Email" data-email data-required>
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
          <small class="errorEmail"><i class="fa fa-asterisk" aria-hidden="true"></i> email is not valid</small>
        </div>
        
        
        
        
        
        <div class="form-item">
          <span id="submit" class="submit">Submit</span>
        </div>
      </form>
    </main>
    
    <i class="wave"></i>
  </section>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
 
</html>
